<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of userList">
        <th scope="row">{{x.id}}</th>
        <td>{{x.name}}</td>
        <td><button (click)="goToDetail(x.id)">View Details</button></td>
      </tr>
    </tbody>
  </table>
